<div class="layout-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido principal -->
  <div class="orders-container">
    <div class="header">
      <div>
        <h2>Fuel Orders</h2>
        <p class="subtitle">Overview of all fuel order requests</p>
      </div>
      <button mat-raised-button color="primary" (click)="openOrderWizard()">
        + Create Order
      </button>
    </div>

    <mat-table [dataSource]="orders" class="mat-elevation-z2 custom-table">
      <!-- columnas -->
      <!-- Created -->
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
        <mat-cell *matCellDef="let order">
          {{ order.createdAt | date:'short' }}
        </mat-cell>
      </ng-container>

      <!-- Requester -->
      <ng-container matColumnDef="requesterId">
        <mat-header-cell *matHeaderCellDef>Requester</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.requesterId }}</mat-cell>
      </ng-container>

      <!-- Fuel Type -->
      <ng-container matColumnDef="fuelType">
        <mat-header-cell *matHeaderCellDef>Fuel</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.fuelType }}</mat-cell>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.quantity }} gal</mat-cell>
      </ng-container>

      <!-- Note -->
      <ng-container matColumnDef="note">
        <mat-header-cell *matHeaderCellDef>Note</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.note }}</mat-cell>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let order">
          <span class="status-chip" [ngClass]="order.status.toLowerCase()">
            {{ order.status }}
          </span>
        </mat-cell>
      </ng-container>

      <!-- Table rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
