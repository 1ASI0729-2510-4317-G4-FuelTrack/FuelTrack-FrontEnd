<h2 mat-dialog-title>Completar pago</h2>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Monto a pagar</mat-label>
    <input matInput type="number" formControlName="amount" />
    <mat-hint>Mínimo: ${{ suggestedAmount }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Método de pago</mat-label>
    <input matInput formControlName="method" readonly  />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="form.invalid">
    Confirm
  </button>
</div>
